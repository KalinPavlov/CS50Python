<!DOCTYPE html>
<html>
    <head>
        <title>My Webpage</title>
    </head>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const svg = d3.select('#svg');
            svg.append('circle')
                .attr('cx', 200)
                .attr('cy', 200)
                .attr('r', 90)
                .style('fill', 'green');
        });
    </script>
    <body>
        <svg id="svg" style="width: 100%; height: 800px"></svg>
    </body>
</html>
