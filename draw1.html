<!DOCTYPE html>
<html>
    <head>
        <title>My Webpage</title>
    </head>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const svg = d3.select('#svg');
            let drawing = false;
            
            function draw_point() {
                if (drawing === false) {
                    return;
                }
                const coords = d3.mouse(this);

                svg.append('circle')
                   .attr('cx', coords[0])
                   .attr('cy', coords[1])
                   .attr('r', 2)
                   .style('fill', 'black');

            }
            svg.on('mousedown', () => {
                drawing = true;
            });

            svg.on('mouseup', () => {
                drawing = false;
            });

            svg.on('mousemove', draw_point);
        });
    </script>
    <body>
        <svg id="svg" style="width: 100%; height: 800px"></svg>
    </body>
</html>
