<!DOCTYPE html>
<html>
    <head>
        <title>My Webpage</title>
    </head>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const svg = d3.select('#svg');
            const c = svg.append('circle')
                         .attr('cx', 100)
                         .attr('cy', 100)
                         .attr('r', 100)
                         .style('fill', 'blue');

            c.transition()
            .duration(1000)
            .delay(1000)
            .attr('cx', 500);

            c.on('click', function() {
                d3.select(this).transition()
                               .duration(3000)
                               .style('fill', 'red');
            });
        });
    </script>
    <body>
        <svg id="svg" style="width: 100%; height: 800px"></svg>
    </body>
</html>
