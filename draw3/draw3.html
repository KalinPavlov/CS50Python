<!DOCTYPE html>
<html>
    <head>
        <title>MS Paint</title>
    </head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="./draw3.js"></script>
    <body>
        <div class="container">
            <h1>Paint</h1>
            <div>
                <span>Choose color:</span>
                <div id="colorBox" class="panel-option">
                    <div data-color="black" class="colors"></div>
                    <div data-color="white" class="colors"></div>
                    <div data-color="red" class="colors"></div>
                    <div data-color="green" class="colors"></div>
                    <div data-color="blue" class="colors"></div>
                    <div data-color="yellow" class="colors"></div>
                    <div data-color="brown" class="colors"></div>
                </div>
                <span>Choose thickness:</span>
                <select id="thickness-picker" class="panel-option">
                    <option value=1>1</option>
                    <option value=2>2</option>
                    <option value=3 selected>3</option>
                    <option value=4>4</option>
                    <option value=5>5</option>
                    <option value=6>6</option>
                    <option value=7>7</option>
                    <option value=8>8</option>
                    <option value=9>9</option>
                    <option value=10>10</option>
                </select>
                <button id="erase" class="panel-option">Erase</button>
            </div>
        </div>
        <svg id="draw"></svg>
    </body>
</html>
