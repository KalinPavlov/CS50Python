<!DOCTYPE html>
<html>
    <head>
        <title>My Webpage</title>
    </head>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const svg = d3.select('#svg');
            svg.append('rect')
                .attr('x', 200)
                .attr('y', 200)
                .attr('width', 700)
                .attr('height', 200)
                .style('fill', 'blue')
                .style('opacity', '0.5');
        });
    </script>
    <body>
        <svg id="svg" style="width: 100%; height: 800px"></svg>
    </body>
</html>
