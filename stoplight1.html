<!DOCTYPE html>
<html>
    <head>
        <title>My Webpage</title>
    </head>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const svg = d3.select('#svg');
            
            svg.append('rect')
                .attr('x', 100)
                .attr('y', 10)
                .attr('width', 200)
                .attr('height', 500)
                .style('fill', 'black');

            const red = svg.append('circle')
                           .attr('cx', 200)
                           .attr('cy', 100)
                           .attr('r', 75)
                           .style('fill', 'red');

            const yellow = svg.append('circle')
                           .attr('cx', 200)
                           .attr('cy', 260)
                           .attr('r', 75)
                           .style('fill', 'grey');

            const green = svg.append('circle')
                           .attr('cx', 200)
                           .attr('cy', 420)
                           .attr('r', 75)
                           .style('fill', 'grey');

            red.transition()
               .duration(1000)
               .style('fill', 'grey');

            yellow.transition()
               .duration(1000)
               .style('fill', 'yellow')
               .transition()
               .duration(1000)
               .style('fill', 'grey');

            green.transition()
               .duration(2000)
               .style('fill', 'green')
               .transition()
               .duration(2000)
               .style('fill', 'grey');
        });
    </script>
    <body>
        <svg id="svg" style="width: 100%; height: 800px"></svg>
    </body>
</html>
